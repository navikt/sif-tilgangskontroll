query($identer: [ID!]!) {
    hentPersonBolk(identer: $identer) {
        person {
            folkeregisteridentifikator(historikk: false){
                identifikasjonsnummer
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                forkortetNavn
            },
            foedsel {
                foedselsdato
            }
            doedsfall {
                doedsdato
            }
            adressebeskyttelse {
                gradering
            }
        },
        code
    }
}
