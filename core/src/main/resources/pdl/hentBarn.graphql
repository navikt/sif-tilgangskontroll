query($identer: [ID!]!) {
    hentPersonBolk(identer: $identer) {
        ident,
        person {
            folkeregisteridentifikator(historikk: false){
                identifikasjonsnummer
            }
            doedsfall {
                doedsdato
            }
            adressebeskyttelse {
                gradering
            }
        },
        code
    }
}
