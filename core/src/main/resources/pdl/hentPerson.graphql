query($ident: ID!){
    hentPerson(ident: $ident) {
        folkeregisteridentifikator {
            identifikasjonsnummer
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            forkortetNavn
        }
        foedsel {
            foedselsdato
        }
        adressebeskyttelse {
            gradering
        }
        doedsfall {
            doedsdato
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
    }
}
